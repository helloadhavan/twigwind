<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twigwind Flex Demo</title>
  <script src="twigwind.js" defer></script>
</head>
<body class="bg-black color-white p-20">

  <h1 class="color-amber mb-20">Twigwind Flexbox Demo</h1>

  <!-- Row with centered items -->
  <div class=" bg-lightBlue p-20">
    <div class="w-80 h-80 bg-red m-10"></div>
    <div class="w-80 h-80 bg-green m-10"></div>
    <div class="w-80 h-80 bg-yellow m-10"></div>
  </div>

  <!-- Column with left alignment -->
  <div class=" bg-purple p-20 mt-20">
    <div class="w-80 h-80 bg-pink m-10"></div>
    <div class="w-80 h-80 bg-lime m-10"></div>
    <div class="w-80 h-80 bg-orange m-10"></div>
  </div>

  <!-- Responsive: row on small, col on md -->
  <div class="md:flex:col-center-center bg-deepOrange p-20 mt-20">
    <div class="w-80 h-80 bg-lightBlue m-10"></div>
    <div class="w-80 h-80 bg-lime m-10"></div>
    <div class="w-80 h-80 bg-deepPurple m-10"></div>
  </div>

</body>
</html>
