<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twigwind Test</title>
  <link rel="stylesheet" href="css.css">
  <script src="css.js"></script>
</head>
<body class="container">

  <!-- Hero Test -->
  <section class="hero" style="background-image: url('twigwind.png');">
    <div class="hero-content">
      <h1 class="color-white">Twigwind Framework</h1>
      <p class="color-white">Dynamic CSS generation made simple</p>
      <button class="bg-white color-black p-10px border-1 border-black">Get Started</button>
    </div>
  </section>

  <h1 class="color-blue m-20px">Twigwind Test</h1>

  <!-- Flexbox test -->
  <div class="flex:row-center-center bg-lightGreen p-20px">
    <div class="bg-red p-10px m-10px">Box 1</div>
    <div class="bg-blue p-10px m-10px">Box 2</div>
    <div class="bg-amber p-10px m-10px">Box 3</div>
  </div>

  <!-- Grid test -->
  <div class="grid:3,2,10px mt-20px">
    <div class="bg-purple p-10px">Grid 1</div>
    <div class="bg-pink p-10px">Grid 2</div>
    <div class="bg-orange p-10px">Grid 3</div>
    <div class="bg-teal p-10px">Grid 4</div>
    <div class="bg-brown p-10px">Grid 5</div>
    <div class="bg-yellow p-10px">Grid 6</div>
  </div>

  <!-- Transform test -->
  <div class="bg-indigo color-white p-20px mt-20px transform:rotate-10">
    Rotated Box
  </div>

  <!-- Shadow test -->
  <div class="bg-white color-black p-20px mt-20px shadow-2xl">
       Shadow Box
  </div>

  <!-- Hover test -->
  <div class="hover:bg-red bg-blue p-20px mt-20px">
    Hover me (should turn red on hover)
  </div>

  <!-- Transition test -->
  <div class="bg-green p-20px mt-20px transition:all-0.5s">
    Transition test
  </div>

  <!-- Border test -->
  <div class="border-2 border-red p-20px mt-20px">
    Border test (2px red border)
  </div>

  <!-- Media test -->
  <div class="sm:bg-yellow bg-purple p-20px mt-20px ">
    Media test (yellow on small screens, purple on large)
  </div>

   <!-- Image test -->
   <div class="flex:row-center-center mt-20px">
     <img src="twigwind.png" alt="Twigwind Logo" class="w-100px h-100px border-2 border-indigo shadow-lg">
   </div>

</body>
</body>
</html>
